<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>intervalExec</title>
</head>
<body>

<script type="module">
import { intervalExec } from '@/intervalExec'

let count = 0;

let timer = setInterval(() => {
  count++
}, 300);

const demo = intervalExec(() => {
  console.log(count)
  if (count >= 10) {
    clearInterval(timer)
    return true
  }
  return false
})
demo();
</script>
</body>
</html>
